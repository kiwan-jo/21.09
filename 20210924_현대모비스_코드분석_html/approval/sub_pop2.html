<!DOCTYPE html>
<html style="height:100%;"><!-- 임의로 style 적용 -->
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../css/default.css" type="text/css">
    <link rel="stylesheet" href="../css/jquery.scrollbar.css" type="text/css">
    <link rel="stylesheet" href="../css/common.css" type="text/css">
    <link rel="stylesheet" href="../css/content.css" type="text/css">
    <script type="text/javascript" src="../JQuery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../jQuery/jquery.scrollbar.min.js"></script>
    <script type="text/javascript">
        //스크롤
        jQuery(document).ready(function () {
            jQuery('.scrollbar-outer').scrollbar();
            jQuery('.scrollbar-inner').scrollbar();
        });
    </script>
</head>

<body>
    <!-- 양식 사용 안내 -->
    <div class="popup">
        <dl class="popupTitle">
            <dt>양식 사용 안내</dt>
            <dd><span class="newSubicon newSubicon004"></span></dd>
            <dd><span class="newSubicon newSubicon003"></span></dd>
        </dl>
        <div class="layout">
            <dl class="pop_txt_type">
                <dt>물품 구매 요청서</dt>
                <dd>
                    <p>물품 구매 요청서입니다.</p>
                    <p>물품별로 담당 부서와 담당자가 표시된 파일이 게시판 [규정게시판 > 지출규정]에 등록되어 있으니 참고하여 작성해 주시기 바랍니다.</p>
                    <p>위임전결 규정을 적용하여 결재하셔도 무관합니다.</p>
                    <p>기타 사항은 전체 담당자인 윤태진 책임 매니저(내선번호: 0000)으로 문의주시기 바랍니다.</p>
                    <p>감사합니다.</p>

                    <div class="input_wrap">
                        <span class="listview-check checks">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">일주일 동안 이 창을 열지 않음</label>
                        </span>
                    </div>
                </dd>
            </dl>
        </div>
    </div>
    <!-- //양식 사용 안내 -->
    <br />
    <br />
    <br />
    <!-- 인쇄항목 선택 -->
    <div class="popup">
        <dl class="popupTitle">
            <dt>인쇄항목 선택</dt>
            <dd><span class="newSubicon newSubicon004"></span></dd>
            <dd><span class="newSubicon newSubicon003"></span></dd>
        </dl>
        <div class="layout">
            <div class="pop_print_info">
                <p>문서 하단에 함께 인쇄할 항목을 선택하세여.</p>
                <ul>
                    <li>
                        <div class="input_wrap">
                            <span class="listview-check checks">
                                <input type="checkbox" id="print1">
                                <label for="print1">의견 정보</label>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="input_wrap">
                            <span class="listview-check checks">
                                <input type="checkbox" id="print2">
                                <label for="print2">첨부 정보</label>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="input_wrap">
                            <span class="listview-check checks">
                                <input type="checkbox" id="print3">
                                <label for="print3">결재선 정보</label>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <ul class="btn_newtype" style="display:block;">
                <li id="Submit1" class="ok">모두 인쇄</li>
                <li id="Submit2" class="no">선택 인쇄</li>
                <li id="Submit3" class="no">문서만 인쇄</li>
            </ul>
        </div>
    </div>
    <!-- //인쇄항목 선택 -->
</body>
</html>
