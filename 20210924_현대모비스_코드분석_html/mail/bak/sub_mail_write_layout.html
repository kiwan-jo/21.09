<script>
/* lnb */
$(document).ready(function () {
    $(".leftBtn").click(function () {

});

//custom selectbox
$(document).ready(function () {
    $(".select-box > a").click(function () {
        $(this).next('ul').toggle();
        $(this).toggleClass("on");
        console.log(this)
    });

    $(".select-box ul li").click(function () {
        $(this).parent().hide().parent(".select-box").children("a").text($(this).text());
        $(this).parent().siblings('a').removeClass("on");
    });
});
</script>
