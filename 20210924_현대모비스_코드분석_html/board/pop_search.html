<!DOCTYPE html>
<html style="height:100%;"><!-- 임의로 style 적용 -->
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../css/default.css" type="text/css">
    <link rel="stylesheet" href="../css/jquery.scrollbar.css" type="text/css">
    <link rel="stylesheet" href="../css/common.css" type="text/css">
    <link rel="stylesheet" href="../css/content.css" type="text/css">
    <script type="text/javascript" src="../JQuery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../jQuery/jquery.scrollbar.min.js"></script>
    <script type="text/javascript" src="../jQuery/common.js"></script>
    
</head>

<body style="height:100%; background:#fff;">
    <!-- 검색 설정(게시판) -->
    <div class="lyp_search_wrap" style="display:block;"> <!-- 적용시 style 지워주세요 -->
        <dl>
            <dt>검색대상</dt>
            <dd>
                <div class="input_wrap">
                    <span class="listview-check checks">
                        <input type="checkbox" id="payment_title">
                        <label for="payment_title">제목</label>
                    </span>
                    <span class="listview-check checks">
                        <input type="checkbox" id="payment_publisher">
                        <label for="payment_publisher">게시자</label>
                    </span>
                </div>
            </dd>
            <dt>검색기간</dt>
            <dd>
                <div class="select-box type01 new_sel linebox">
                    <a href="javascript:void(0)">직접입력</a>
                    <ul>
                        <li>1주일</li>
                        <li>1개월</li>
                        <li>3개월</li>
                        <li>직접입력</li>
                    </ul>
                </div>
                <div class="input_wrap block mt5">
                    <input type="text" class="haif" value="2020.10.14" /><span class="bar">-</span><input type="text" class="haif" value="2020.10.20" />
                </div>
            </dd>
            <dt>첨부파일</dt>
            <dd>
                <div class="input_wrap">
                    <span class="listview-check radios">
                        <input type="radio" id="payment_all" name="payment_file">
                        <label for="payment_all">모두</label>
                    </span>
                    <span class="listview-check radios">
                        <input type="radio" id="payment_include" name="payment_file">
                        <label for="payment_include">포함</label>
                    </span>
                    <span class="listview-check radios">
                        <input type="radio" id="payment_noinclude" name="payment_file">
                        <label for="payment_noinclude">미포함</label>
                    </span>
                </div>
            </dd>
        </dl>
        <ul class="btn_newtype">
            <li id="Submit1" class="ok" onclick="return OK()">확인</li>
        </ul>
    </div>
    <!-- //검색 설정(게시판) -->
</body>
</html>
