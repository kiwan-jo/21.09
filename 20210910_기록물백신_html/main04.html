        <script>
            (function ($) {
                $(window).on("load", function () {
                    $(".Scrollcontent").mCustomScrollbar({
                        axis: "yx",
                        theme: "dark-3"
                    });
                });
            })(jQuery);
        </script>

        <script>
            $(document).ready(function(){
                $('p.select').on('click',function(){
                    $('.select_list_UL').hide();
                    if($(this).next().hasClass('on')){
                        $(this).next().hide();
                        $(this).next().removeClass('on');
                    } else{
                        $(this).next().show();
                        $(this).next().addClass('on');
                    }                    
                })

                $('.select_list_LI').on('click',function(){
                    $(this).parent().children('li').removeClass('selected');
                    $(this).addClass('selected');
                    $('.select_list_UL').hide();
                    $('.select_list_UL').removeClass('on');
                    var inner_txt = $(this).text();
                    $(this).parent().prev().children('span').text(inner_txt);
                })
            })
        </script>
